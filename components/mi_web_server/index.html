<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 16px; }
        .controls button { flex: 1 1 40%; min-width: 100px; }
        .hidden { display: none; }
        .song-list { margin-top: 16px; }
        .song-list label { display: flex; align-items: center; margin-bottom: 6px; }
        .logger-box { background: #222; color: #fff; padding: 10px; border-radius: 4px; font-size: 13px; margin-top: 10px; max-height: 200px; overflow-y: auto; }
        .nav-btn { background: #eee; color: #1976d2; border: none; margin-top: 10px; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .nav-btn:hover { background: #ddd; }
    </style>
</head>
<body>
<div class="container">
    <div id="config-section">
        <h2>Configuración WiFi y MQTT</h2>
        <form id="config-form">
            <label>SSID WiFi
                <input type="text" id="ssid" required>
            </label>
            <label>Contraseña WiFi
                <input type="password" id="password" required>
            </label>
            <label>Broker MQTT (URL/IP)
                <input type="text" id="mqtt-url" required>
            </label>
            <label>Puerto MQTT
                <input type="number" id="mqtt-port" min="1" max="65535" required>
            </label>
            <button type="submit">Guardar y continuar</button>
        </form>
    </div>

    <div id="control-section" class="hidden">
        <h2>Controles de Reproducción</h2>
        <div class="controls">
            <button onclick="sendControl('/prevSong')">Anterior</button>
            <button onclick="sendControl('/nextSong')">Siguiente</button>
            <button onclick="sendControl('/PlayPause')">Play/Pause</button>
            <button onclick="sendControl('/stopSong')">Stop</button>
            <button onclick="sendControl('/VolUp')">Vol +</button>
            <button onclick="sendControl('/VolDown')">Vol -</button>
        </div>
        <button class="nav-btn" onclick="showLogger()">Mostrar Logger</button>
        <button class="nav-btn" onclick="showSongManager()">Gestionar Canciones</button>
        <button class="nav-btn" onclick="backToConfig()">Volver a configuración</button>
        <div id="logger-section" class="hidden">
            <h3>Logger</h3>
            <div id="logger-box" class="logger-box"></div>
            <button class="nav-btn" onclick="hideLogger()">Cerrar Logger</button>
        </div>
        <div id="song-section" class="hidden">
            <h3>Gestión de Canciones</h3>
            <form id="song-form">
                <div id="song-list" class="song-list"></div>
                <button type="submit">Actualizar lista</button>
            </form>
            <button class="nav-btn" onclick="hideSongManager()">Cerrar gestión</button>
        </div>
    </div>
</div>
<script>
// --- Navegación entre secciones ---
function showControl() {
    document.getElementById('config-section').classList.add('hidden');
    document.getElementById('control-section').classList.remove('hidden');
}
function backToConfig() {
    document.getElementById('control-section').classList.add('hidden');
    document.getElementById('config-section').classList.remove('hidden');
}

// --- Manejo de formulario de configuración ---
document.getElementById('config-form').onsubmit = async function(e) {
    e.preventDefault();
    const ssid = document.getElementById('ssid').value;
    const password = document.getElementById('password').value;
    const mqttUrl = document.getElementById('mqtt-url').value;
    const mqttPort = document.getElementById('mqtt-port').value;
    // Guardar WiFi
    let wifiRes = await fetch('/setWifiConfig', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}`
    });
    // Guardar MQTT
    let mqttRes = await fetch('/mqttConfig', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `mqttUrl=${encodeURIComponent(mqttUrl)}&mqttPort=${encodeURIComponent(mqttPort)}`
    });
    if (wifiRes.ok && mqttRes.ok) {
        showControl();
    } else {
        alert('Error guardando configuración.');
    }
};

// --- Controles de reproducción ---
function sendControl(endpoint) {
    fetch(endpoint, { method: 'POST' });
}

// --- Logger ---
function showLogger() {
    document.getElementById('logger-section').classList.remove('hidden');
    fetch('/getLogger')
        .then(r => r.json())
        .then(data => {
            document.getElementById('logger-box').textContent = JSON.stringify(data, null, 2);
        })
        .catch(() => {
            document.getElementById('logger-box').textContent = 'Error al obtener logger';
        });
}
function hideLogger() {
    document.getElementById('logger-section').classList.add('hidden');
}

// --- Gestión de canciones ---
function showSongManager() {
    document.getElementById('song-section').classList.remove('hidden');
    fetch('/listSongs')
        .then(r => r.json())
        .then(data => {
            const listDiv = document.getElementById('song-list');
            listDiv.innerHTML = '';
            if (Array.isArray(data)) {
                data.forEach(song => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = song.selected;
                    checkbox.value = song.name;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(' ' + song.name + (song.size ? ` (${song.size} KB)` : '')));
                    listDiv.appendChild(label);
                });
            } else {
                listDiv.textContent = 'No hay canciones disponibles.';
            }
        });
}
function hideSongManager() {
    document.getElementById('song-section').classList.add('hidden');
}
document.getElementById('song-form').onsubmit = async function(e) {
    e.preventDefault();
    const checkboxes = document.querySelectorAll('#song-list input[type=checkbox]');
    for (const cb of checkboxes) {
        if (cb.checked) {
            await fetch('/addSong', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `song=${encodeURIComponent(cb.value)}`
            });
        } else {
            await fetch('/removeSong', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `song=${encodeURIComponent(cb.value)}`
            });
        }
    }
    alert('Lista de canciones actualizada.');
    hideSongManager();
};
</script>
</body>
</html>
